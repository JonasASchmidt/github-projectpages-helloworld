    .clock {
      width: 60rem;
      height: 60rem;
      border:20px none white;
      border-radius:50%;
      margin:50px auto;
      position: relative;
      padding:2rem;
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
      /* opacity: 0.5; */
    }

    .hand {
      width:50%;
      height:6px;
      background:white;
      position: absolute;
      top:50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0,2.8,.37,1);
      }

    .hour-hand {
      width: 30%;
      right: 50%;
      height: 9px;
    }

    .second-hand {
      height:3px;
    }
